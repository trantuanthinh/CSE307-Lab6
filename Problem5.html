<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5</title>
    <script>
        function Print() {
            let number = parseFloat(document.getElementById("number").value);
            let string = '';

            if (0 < number && number < ((2 ** 32) / 2 - 1) && (Number.isInteger(number))) {
                console.log((2 ** 32) / 2 - 1);
                for (let i = 0; i < number; i++) {
                    string += `${i + 1} `
                }
            } else {
                string += 'Please enter a valid positive number';
            }
            document.getElementById("printNumber").innerHTML = string;
        }
    </script>
</head>

<body>
    <h1>Numbers from 1 to N</h1>
    <p>Enter a positive integer N (0 &lt; number &lt; 2^32):</p>
    <input id="number" type="number">
    <button onclick="Print()">Print Numbers</button>
    <h5 id="printNumber"></h5>
</body>

</html>
